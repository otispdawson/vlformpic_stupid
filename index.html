<!DOCTYPE html>
<html>
<head>
<title>DailyDropdown</title>
<link rel="stylesheet" href="http://icefishing.dyndns.org:8080/public/stylesheets/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
<!--h1= title-->
<!-- Wrapper-->
<div id="wrapper">
<!-- DAILY DROPDOWN FIRST-->
<h2>DailyDropdown</h2>
<fieldset>
<div id="addEntry">
<div class="myinput">
<input id="inputNouns" autocomplete="on" placeholder="I">
<select id="selectInputNouns">
</select>
</div>
<div class="myinput">     <input id="inputVerbs" placeholder="ate">
<select id="selectInputVerbs">
</select>
</div>
<div class="myinput">
<input id="inputAdjectives" placeholder="waffles">
<select id="selectInputAdjectives">
</select>
</div>
<button id="btnAddEntry">Add Entry</button>
<button id="btnSearchEntry">Search Entries</button>
</div>
</fieldset>
<!-- /dailydropdown-->
<!-- USER LIST-->
<a href="#" id="linkpopulatetable" class="myclass">Pull entry list from server</a>
<a href="#" id="linkclearentries" class="myclass">Clear Local Entries</a>
<br>
<a href="#" id="linksyncentries" class="myclass">Push new entries to server</a>
<a href="#" id="linkupdatelocal" class="myclass">Update table with Local Entries</a>
<div id="userList">
</div>
</div>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'>
</script>
<script src='http://icefishing.dyndns.org:8080/javascripts/global.js'>
</script>
<!--<script src='/javascripts/jquery.editable.select.js'>
</script>-->
</body>
</html>
